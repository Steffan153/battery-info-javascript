<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#222222" />
    <title>Battery Info</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/battery-half.png"
      type="image/x-icon"
    />
    <style>
      .unsupported {
        display: none;
        user-select: none;
        -moz-user-select: none;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./img/battery.png" alt="" />
      <h2 class="heading">Battery Info</h2>
    </header>
    <main>
      <div class="container battery-container">
        <h4 class="text-center mb-3 unsupported">
          This battery informer is not supported by
          <i class="fab fa-firefox-browser"></i> Firefox browser and Brave
          browser <br />
          <br />
          Your browser does not support getting your battery status
          <br />
          Try the new
          <a href="https://microsoftedge.com"
            ><i class="fab fa-edge"></i> Microsoft Edge</a
          >
          or
          <a href="https://chrome.com"
            ><i class="fab fa-chrome"></i> Google Chrome</a
          >
          browser
        </h4>
        <div class="supported">
          <h4 class="text-center mb-3">
            Dark theme is good for your battery health
          </h4>
          <div class="progress" style="height: 50px;">
            <div
              class="progress-bar progress-bar-striped"
              id="progressBar"
              role="progressbar"
              style="width: 0%; font-size: 1.4rem;"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h4 class="text-center mt-3" style="display: none;" id="chargingText">
            Charging...
          </h4>
        </div>
        <!-- <h4 class="text-center mt-3">
          Estimated time remaining: <span id="time"></span>
        </h4> -->
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/a1b417789e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
